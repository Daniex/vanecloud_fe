<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Daniex">
    <title>VaneCloud</title>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/vanec_index.css" rel="stylesheet">
</head>

<body>
    <div class="logoCenter">
        <img class="logo" src="img/logo.png"></div>
        <div class="bottomItem">
            <div class="clickToLogin">
                <p id="loginHint">点击登入</p>
                <div class="arrowDown"></div>
            </div>
        </div>
        <div class="login">
                <div>
                    <img id="loginAvatar" src="img/login_user.png">
                </div>
                <div class="login-item">
                    <div class="trans-bg"></div>
                    <input class="loginInput  username" type="text" name="username" placeholder="用户名" />
                </div>
                <div>
                    <div class="trans-bg"></div>
                    <input class="loginInput passwd" type="password" name="password"  placeholder="密码"/>
                </div>
                <div onclick="window.open('dashboard.html','_self')">
                    <div class="trans-bg trans-bg-full"></div>
                    <a class="loginInput submitHint">确认</a>
                </div>
        </div>
        <div class="footer ">
            <p id="auth"> 氢氧信息科技（上海）有限公司|Powered by HO Info Tech (Shanghai) Limited Co.</p>
        </div>
        <div id="mainbackground">
            <img src="img/login_bg.jpg" height="100%" width="100%" />
        </div>
        <script src="js/jquery.js"></script>
        <!-- <script src="js/bootstrap.min.js"></script> -->
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/vanec_index.js"></script>
    </body>

    </html>
